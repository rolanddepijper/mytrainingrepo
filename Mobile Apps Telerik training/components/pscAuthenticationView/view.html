<div data-role="view" data-title="Authentication" data-layout="main" data-model="app.pscAuthenticationView" data-show="app.pscAuthenticationView.onShow" data-after-show="app.pscAuthenticationView.afterShow">
    <div class="signin-view">
        <form>
            <ul data-role="listview" data-style="inset">
                <li>
                    <label>UserId
                        <input type="text" data-bind="value: pscAuthenticationViewModel.email" required autofocus>
                    </label>
                </li>
                <li>
                    <label>Password
                        <input type="password" data-bind="value: pscAuthenticationViewModel.password" required>
                    </label>
                </li>
            </ul>

            <div class="button-group button-group-vertical">
                <a data-role="button" class="primary" data-bind="events: { click: pscAuthenticationViewModel.signin }">Sign In</a>

            </div>
        </form>
    </div>
    <div class="offline" align="center" style="display:none;">
        You are currently offline. Before using this app in offline mode you must initialize it while you are online
    </div>
